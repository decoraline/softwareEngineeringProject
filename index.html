<!DOCTYPE html>
<head>
  <meta name="viewport" contents="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Signup / Login Form</title>
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400;1,500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./logincss.css" />
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          id="logEmail"
          class="form__input"
          auto
          focus
          placeholder="Email"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          id="logPass"
          class="form__input"
          auto
          focus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text"></p>
      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount"
          >Don't have an account? Create one!</a
        >
      </p>
    </form>
    <form class="form form--hidden" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          id="username"
          class="form__input"
          auto
          focus
          placeholder="Username"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="text"
          id="email"
          class="form__input"
          auto
          focus
          placeholder="Email Address"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          id="password"
          class="form__input"
          auto
          focus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin"
          >Already have an account? Sign in!</a
        >
      </p>
    </form>
  </div>
  <script type="module" src="./loginjs.js"></script>
</body>
